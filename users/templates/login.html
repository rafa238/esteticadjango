<!DOCTYPE html>
<html>
    <head>
    {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href=" {% static 'img/favicon.ico' %}">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
        <script src="{% static 'js/validaciones.js' %}" type="text/javascript"></script>
        <!-- Bootstrap core CSS -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <title>Xtreme - NewImage</title>
        <!-- Custom styles for this template -->
        <link href="{% static 'css/signin.css' %}" rel="stylesheet" type="text/css"/>
        <style>
            body{
               color: #fff;
               background-color: #444;
            }
            .img-circle {
                border-radius: 50%;
                width: 200px;
                height: 200px;
            }            
        </style>
    </head>
    
    <body class="text-center">
        <form class="form-signin" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <img class="mb-4 img-circle" src="{% static 'img/logo.jpg' %}" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Xtreme - NewImage</h1>
            <label for="username" class="sr-only">Nombre de usuario:</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Nombre de usuario" required="" autofocus="" name="username" onblur="revisar(this);" onkeyup="revisar(this);">
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="" name="password" onkeyup="revisar(this)" onblur="revisar(this)">
            <!--<div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>-->
            <input class="btn btn-lg btn-success btn-block" type="submit" value="Ingresar">
            <p class="mt-5 mb-3 text-muted">Copyright &copy; 2020 | <a href="{% url 'index' %}">®Xtreme - NewImage</a></p>
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    </body>
</html>
